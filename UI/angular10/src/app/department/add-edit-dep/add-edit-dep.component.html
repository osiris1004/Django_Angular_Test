<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <!--ngModel is a directive which binds input, select and textarea, and stores the 
        required user value in a variable and we can use that variable whenever we require 
        that value.-->
      <input type="text"  class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter please">
    </div>
</div>
<!--the button will be update when department will be 0-->
<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">add</button>

<!--the button will be update when department will not be 0-->
<button (click)="updateDepartment()" *ngIf="dep.DepartmentName!=0" class="btn btn-primary">update</button>
